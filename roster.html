<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Roster - Flowless Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #121212;
            --primary-surface-color: #1E1E1E;
            --secondary-surface-color: #2a2a2a;
            --text-color: #E0E0E0;
            --accent-color: #00FFD1;
            --font-family: 'Poppins', sans-serif;
            --header-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
        }
        
        /* --- MAIN HEADER (COPIED FROM MAIN PAGE) --- */
        header {
            background-color: rgba(18, 18, 18, 0.8);
            padding: 0 1rem;
            position: fixed;
            width: 100%;
            height: var(--header-height);
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        header .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
            text-decoration: none;
        }

        .desktop-navigation {
            display: none;
        }

        .mobile-nav-toggle {
            display: block;
            position: relative;
            z-index: 1003;
            width: 2rem;
            height: 2rem;
            background: transparent;
            border: 0;
            cursor: pointer;
        }

        .burger-icon {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 2px;
            background-color: white;
        }
        .burger-icon::before,
        .burger-icon::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }
        .burger-icon::before { top: -8px; }
        .burger-icon::after { top: 8px; }

        .mobile-navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            position: fixed;
            z-index: 1002;
            inset: 0;
            background-color: var(--bg-color);
            transform: translateX(100%);
            transition: transform 350ms ease-out;
        }

        .mobile-navigation[data-visible="true"] {
            transform: translateX(0%);
        }

        .mobile-navigation ul { list-style: none; text-align: center; }
        .mobile-navigation li { margin-bottom: 2rem; }
        .mobile-navigation a {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .mobile-navigation a:hover { color: var(--accent-color); }

        .nav-close-btn {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 3rem;
            transition: all 0.3s ease;
        }
        .nav-close-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        .nav-overlay {
            position: fixed;
            z-index: 1001;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 350ms ease-out;
        }

        .nav-overlay[data-visible="true"] {
            opacity: 1;
            pointer-events: auto;
        }

        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
            overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
        }

        /* --- MAIN LAYOUT --- */
        main { padding-top: var(--header-height); }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }
        h1, h2 { text-align: center; margin-bottom: 2rem; }
        h1 { font-size: 2.5rem; padding-top: 3rem; }
        h2 { font-size: 2rem; }

        /* --- ARTIST GRID --- */
        #roster-section {
            padding: 4rem 0;
            background-color: var(--primary-surface-color);
        }

        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        .artist-card {
            background-color: var(--secondary-surface-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }

        .artist-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .artist-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            object-position: center;
        }

        .artist-info {
            padding: 1rem 1.5rem;
        }

        .artist-info h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* --- ARTIST MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1004;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.is-open {
            opacity: 1;
            pointer-events: auto;
        }

        .artist-modal {
            background-color: var(--primary-surface-color);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.is-open .artist-modal {
            transform: scale(1);
            opacity: 1;
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .modal-close-btn:hover {
            color: var(--accent-color);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .modal-artist-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--accent-color);
        }
        .modal-artist-name {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        .modal-artist-bio {
            text-align: left;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .modal-socials {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .modal-socials a {
            font-size: 1.5rem;
            color: #999;
            transition: color 0.3s ease;
        }
        .modal-socials a:hover {
            color: var(--accent-color);
        }

        .modal-music-player {
            width: 100%;
            margin-top: 2rem;
        }

        .modal-music-player iframe {
            width: 100%;
            height: 352px;
            border-radius: 12px;
        }

        /* --- FOOTER (COPIED FROM MAIN PAGE) --- */
        footer {
            padding: 3rem 0;
            text-align: center;
            background-color: var(--bg-color);
            border-top: 1px solid var(--primary-surface-color);
        }
        footer .container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 1.5rem;
        }
        .social-links a { margin: 0 1rem; font-weight: 600; font-size: 1.1rem; text-decoration: none; color: var(--text-color); }
        .social-links a:hover { color: var(--accent-color); }
        
        /* --- DESKTOP STYLES --- */
        @media (min-width: 768px) {
            .desktop-navigation { display: block; }
            .desktop-navigation ul {
                display: flex;
                list-style: none;
                gap: 2.5rem;
            }
            .desktop-navigation a { font-weight: 600; text-decoration: none; color: var(--text-color); }
            .desktop-navigation a:hover { color: var(--accent-color); }

            .mobile-nav-toggle, .mobile-navigation, .nav-overlay { display: none; }
            h1 { font-size: 3.5rem; }
            h2 { font-size: 2.5rem; }

            footer .container {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Flowless Music</a>
            <nav class="desktop-navigation">
                <ul>
                    <li><a href="index.html">Αρχική</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="roster.html">Our Roster</a></li>
                    <li><a href="soundcheckradio.html">Soundcheck Radio</a></li>
                    <li><a href="merch-preview.html">Merch</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-toggle" aria-controls="mobile-navigation-ul" aria-expanded="false">
                <span class="sr-only">Menu</span>
                <span class="burger-icon"></span>
            </button>
        </div>
    </header>

    <div class="nav-overlay"></div>
    <nav class="mobile-navigation" data-visible="false">
        <ul id="mobile-navigation-ul">
            <li><a href="index.html">Αρχική</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="roster.html">Our Roster</a></li>
            <li><a href="soundcheckradio.html">Soundcheck Radio</a></li>
            <li><a href="merch-preview.html">Merch</a></li>
        </ul>
        <button class="nav-close-btn">Κλείσιμο</button>
    </nav>

    <main>
        <section id="roster-section">
            <div class="container">
                <h1>Our Roster</h1>
                <div id="artist-grid-container" class="artist-grid">
                    </div>
            </div>
        </section>
    </main>

    <div id="artist-modal-overlay" class="modal-overlay">
        <div id="artist-modal" class="artist-modal">
            <button class="modal-close-btn">&times;</button>
            <div class="modal-content">
                <img id="modal-artist-photo" class="modal-artist-photo" src="" alt="Artist Photo">
                <h2 id="modal-artist-name" class="modal-artist-name"></h2>
                <p id="modal-artist-bio" class="modal-artist-bio"></p>
                
                <h3 id="follow-heading"></h3>
                <div class="modal-socials">
                    <a id="spotify-link" href="#" target="_blank" class="spotify-link"><i class="fab fa-spotify"></i></a>
                    <a id="instagram-link" href="#" target="_blank" class="instagram-link"><i class="fab fa-instagram"></i></a>
                    <a id="youtube-link" href="#" target="_blank" class="youtube-link"><i class="fab fa-youtube"></i></a>
                    <a id="soundcloud-link" href="#" target="_blank" class="soundcloud-link"><i class="fab fa-soundcloud"></i></a>
                </div>
                
                <div id="modal-music-player" class="modal-music-player"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#">Spotify</a>
                <a href="#">Instagram</a>
                <a href="#">YouTube</a>
            </div>
            <p>&copy; 2025 Flowless Music. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- MAIN HEADER NAVIGATION LOGIC (COPIED FROM MAIN PAGE) ---
            const mainNavToggle = document.querySelector('.mobile-nav-toggle');
            const mainMobileNav = document.querySelector('.mobile-navigation');
            const mainNavOverlay = document.querySelector('.nav-overlay');
            const mainNavCloseBtn = document.querySelector('.nav-close-btn');

            if (mainNavToggle && mainMobileNav && mainNavOverlay && mainNavCloseBtn) {
                const openMainNav = () => {
                    mainMobileNav.setAttribute('data-visible', 'true');
                    mainNavOverlay.setAttribute('data-visible', 'true');
                    document.body.style.overflow = 'hidden';
                };

                const closeMainNav = () => {
                    mainMobileNav.setAttribute('data-visible', 'false');
                    mainNavOverlay.setAttribute('data-visible', 'false');
                    document.body.style.overflow = 'auto';
                };

                mainNavToggle.addEventListener('click', openMainNav);
                mainNavCloseBtn.addEventListener('click', closeMainNav);
                mainNavOverlay.addEventListener('click', closeMainNav);
            }

            // --- ARTIST DATA FETCH AND RENDER ---
            const artistGrid = document.getElementById('artist-grid-container');
            const modalOverlay = document.getElementById('artist-modal-overlay');
            const modal = document.getElementById('artist-modal');
            const modalCloseBtn = modal.querySelector('.modal-close-btn');
            const artists = []; // Array to store artist data

            fetch('/content/artists/')
                .then(response => response.json())
                .then(data => {
                    artists.push(...data.map(artist => {
                        const frontmatter = jsyaml.load(artist.split('---')[1]);
                        return {
                            ...frontmatter,
                            slug: artist.split('---')[2].trim().split('\n')[0].replace('.md', '')
                        };
                    }));
                    renderArtists();
                })
                .catch(error => {
                    console.error('Error fetching artist data:', error);
                    artistGrid.innerHTML = '<p style="text-align: center;">Δεν βρέθηκαν καλλιτέχνες.</p>';
                });

            function renderArtists() {
                if (artists.length === 0) {
                    artistGrid.innerHTML = '<p style="text-align: center;">Δεν βρέθηκαν καλλιτέχνες.</p>';
                    return;
                }
                artistGrid.innerHTML = '';
                artists.forEach(artist => {
                    const card = document.createElement('a');
                    card.href = '#';
                    card.classList.add('artist-card');
                    card.setAttribute('data-slug', artist.slug);
                    card.innerHTML = `
                        <img src="${artist.photo}" alt="${artist.name} photo">
                        <div class="artist-info">
                            <h3>${artist.name}</h3>
                        </div>
                    `;
                    card.addEventListener('click', (e) => {
                        e.preventDefault();
                        openArtistModal(artist);
                    });
                    artistGrid.appendChild(card);
                });
            }

            function openArtistModal(artist) {
                document.getElementById('modal-artist-photo').src = artist.photo;
                document.getElementById('modal-artist-name').textContent = artist.name;
                document.getElementById('modal-artist-bio').innerHTML = artist.bio;

                const socials = artist.socials || {};
                const spotifyLink = document.getElementById('spotify-link');
                const instagramLink = document.getElementById('instagram-link');
                const youtubeLink = document.getElementById('youtube-link');
                const soundcloudLink = document.getElementById('soundcloud-link');
                
                spotifyLink.style.display = socials.spotify ? 'inline' : 'none';
                instagramLink.style.display = socials.instagram ? 'inline' : 'none';
                youtubeLink.style.display = socials.youtube ? 'inline' : 'none';
                soundcloudLink.style.display = socials.soundcloud ? 'inline' : 'none';

                if (socials.spotify) spotifyLink.href = socials.spotify;
                if (socials.instagram) instagramLink.href = socials.instagram;
                if (socials.youtube) youtubeLink.href = socials.youtube;
                if (socials.soundcloud) soundcloudLink.href = socials.soundcloud;

                document.getElementById('modal-music-player').innerHTML = artist.trackEmbed || '';
                document.getElementById('follow-heading').textContent = `Ακολούθησε τον ${artist.name}`;

                modalOverlay.classList.add('is-open');
                document.body.style.overflow = 'hidden';
            }

            modalCloseBtn.addEventListener('click', closeArtistModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeArtistModal();
                }
            });

            function closeArtistModal() {
                modalOverlay.classList.remove('is-open');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
